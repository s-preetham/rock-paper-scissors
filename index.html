<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="head">
        ROCK PAPER SCISSOR
    </div>
    <button id="rock"></button>
    <button id="paper"></button>
    <button id="scissor"></button>
    <div id="player-score" style="background-color: rgb(153, 153, 197); width: 20px; height:20px;">
        
    </div>
    <div id="comp-score" style="background-color: rgb(70, 209, 128); width: 20px; height:20px;">
        
    </div>
    <div id="win-element" style="background-color: rgb(253, 203, 170); width: 20px; height:20px;">
        
    </div>
    <div id="comp-choice" style="background-color: rgb(20, 17, 15); width: 20px; height:20px;">
        <img id="img-one" src="images/loading.gif" alt="">
    </div>
</body>
</html>
