<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="head">
            ROCK PAPER SCISSORS
            </div>
        <div class="main">
            <div class="choice">
                <div class="user-choice">
                    <h4>User Choice:</h4>
                    <div class="buttons">
                        <button id="rock"></button>
                        <button id="paper"></button>
                        <button id="scissor"></button>
                    </div>
                    <div id="uc-out">
    
                    </div>
                </div>
                <div id="comp-choice">
                    <h4>Computer choice:</h4>
                    <img id="img-one" src="images/loading.gif" alt="">
                    <div id="cc-out">
                        
                    </div>
                </div>
            </div>
            <div class="score">
                <div id="score-one">
                    <h4>Player score:</h4>
                    <h4>Computer score:</h4>
                </div>
                <div id="score-two">
                    <div id="player-score">
    
                    </div>
                    <div id="comp-score">
    
                    </div>
                </div>
            </div>
            <div id="win-element">
                
            </div>
            <div id="restart">
                <button id="restart-btn">Restart</button>
            </div>
        </div>
        <footer>
            <h4>Made with &#128151; by s-preetham <a href="https://github.com/s-preetham">Github</a></h4>
            
        </footer>
    </div>
</body>
</html>
